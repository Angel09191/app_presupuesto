<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Presupuestos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Presupuestos</h1>
        <div class="form-group">
            <label for="name">Nombre del Presupuesto:</label>
            <input type="text" id="name" placeholder="Introduce el nombre del presupuesto">
        </div>
        <div class="form-group">
            <label for="income">Ingresos:</label>
            <input type="number" id="income" placeholder="Introduce tus ingresos">
        </div>
        <div class="form-group">
            <label for="expenses">Gastos:</label>
            <input type="number" id="expenses" placeholder="Introduce tus gastos">
        </div>
        <div class="form-group">
            <label for="category">Categoría:</label>
            <select id="category">
                <option value="hogar">Hogar</option>
                <option value="personal">Personal</option>
                <option value="ahorro">Ahorro</option>
                <option value="salud">Salud</option>
                <option value="educacion">Educación</option>
                <option value="transporte">Transporte</option>
                <option value="entretenimiento">Entretenimiento</option>
                <option value="inversiones">Inversiones</option>
            </select>
        </div>
        <button id="saveBtn">Guardar Presupuesto</button>

        <h3>Presupuestos Guardados</h3>
        <ul id="budget-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
